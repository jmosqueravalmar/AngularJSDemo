<!DOCTYPE html>
<html>

<head>
    <title>Kendo UI Mobile and AngularJS Demo CRUD</title>
    <meta charset="utf-8">
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">

    <script src="cordova.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.11/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/rowreorder/1.1.1/css/rowReorder.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.0.2/css/responsive.dataTables.min.css">
     
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js">
    </script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/rowreorder/1.1.1/js/dataTables.rowReorder.min.js">
    </script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/responsive/2.0.2/js/dataTables.responsive.min.js">
    </script>
     
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
    <script src="http://cdn.kendostatic.com/2014.3.1029/js/kendo.all.min.js"></script>

    <script src="app.js"></script>
    <script src="services/CursoServices.js"></script>
    <script src="controllers/CursoController.js"></script>
    <script src="services/EstudianteServices.js"></script>
    <script src="controllers/EstudianteController.js"></script>
</head>

<body kendo-mobile-application k-hash-bang="true" ng-app="DemoHybridApp">

    <kendo-mobile-layout k-id="'default'">
        <kendo-mobile-header>
            <kendo-mobile-nav-bar>
                <kendo-view-title></kendo-view-title>
                <kendo-mobile-button class="about-button" k-align="'right'" href="views/Sobre.html"> Sobre </kendo-mobile-button>
            </kendo-mobile-nav-bar>
        </kendo-mobile-header>

        <kendo-mobile-footer>
            <kendo-mobile-tab-strip>
                <a href="#!/" data-icon="home">Home</a>
                <a href="views/Curso.html" data-icon="organize">Cursos</a>
                <a href="views/Estudiante.html" data-icon="cart">Estudiantes</a>
                <a href="views/DataTable.html" data-icon="cart">DataTable</a>
            </kendo-mobile-tab-strip>
        </kendo-mobile-footer>
    </kendo-mobile-layout>

    <kendo-mobile-view id="home" k-title="'Home'" k-layout="'default'">
        <kendo-mobile-list-view id="featured" class="item-list">
        </kendo-mobile-list-view>
    </kendo-mobile-view>


</body>

</html>
